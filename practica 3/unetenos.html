<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
    <script src="https://kit.fontawesome.com/3fd6188e95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylo.css">
</head>

<body>
    <div>
        <img  class="logo2" src="/images/zuzu.jpg" alt="">
    </div>
    
    <h1 class="title-form">Llena el siguiente formulario</h1>

    <form class="form">


            <p>Nombre y Apellido</p>
            <input class="forminp" type="text" placeholder="Nombre completo" required>
            <p>Direccion</p>
            <input class="forminp" type="text" placeholder="Direccion" required>
            <p>Telefono</p>
            <input class="forminp" type="text" placeholder="Telefono" required>
            <p>Correo Electronico o Sitio Web</p>
            <input class="forminp" type="text" placeholder="Correo o Pagina web" required>
             
    </form>


    <div id="seleccion">
        <p class="title-select">Que tipo de desarrollador eres?</p>
        <select class="seleccion">
      
            <option value="backend">Backend</option>
            <option value="frontend">Frontend</option>
            <option value="desktop">App de escritorio</option>
            <option value="appmob">App mobiles</option>
            <option value="devweb">Desarrollador Web</option>
            <option value="otros">Otros</option>
    
        </select>
    </div>

    <fieldset class="field">
        <p class="title-pick">Como supiste de nosotros?</p>
        <div class="pickinp">
            <input class="redesinp" type="radio" id="redes">
            <label for="redes">Redes Sociales</label>
            <input class="redesinp" type="radio" id="Google">
            <label for="Google">Google</label>
            <input class="redesinp" type="radio" id="amigo">
            <label for="amigo">Un amigo</label>
        </div>
        
    </fieldset>

    <div class="submit">
        <input class="enviar" type="submit">
    </div>

    <footer>
        <div class="title-web">
            <em>Para más información contactanos a nuestras redes sociales:</em>
        </div>
    
        <div class="redes">
            <a href="https://www.facebook.com/zuzu.codez" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://twitter.com/CodezZuzu" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/zuzucodez/?hl=es-la" target="_black"><i class="fab fa-instagram-square"></i></i></a>
            <a href="https://github.com/zuzucodez" target="_blank"><i class="fab fa-github-alt"></i></a>
            <a href="https://www.linkedin.com/in/zuzu-codez-329196200/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>

</html>
